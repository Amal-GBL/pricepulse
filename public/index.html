<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pepe Jeans Price Comparison</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Pepe Jeans Price Comparison</h1>
    <div class="mb-3">
      <label for="filterSelect" class="form-label">Filter by Price Status:</label>
      <select id="filterSelect" class="form-select w-auto d-inline-block">
        <option value="all">All</option>
        <option value="below">Below Benchmark</option>
        <option value="above">Above Benchmark</option>
        <option value="equal">Equal to Benchmark</option>
      </select>
    </div>
    <div id="tables">
      <!-- Tables will be dynamically inserted here -->
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
