<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benchmarks - PricePal</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-indigo-600 text-white shadow-lg">
            <div class="container mx-auto px-4 py-6">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-2">
                        <i data-feather="target" class="w-8 h-8"></i>
                        <h1 class="text-2xl font-bold">PricePal - Benchmarks</h1>
                    </div>
                    <nav>
                        <ul class="flex space-x-6">
                            <li><a href="/" class="hover:text-indigo-200 transition">Home</a></li>
                            <li><a href="/benchmarks" class="hover:text-indigo-200 transition font-semibold">Benchmarks</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8">
            <div class="mb-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Product Benchmarks</h2>
                <p class="text-gray-600">Set target prices for products across platforms</p>
            </div>

            <!-- Password Prompt -->
            <div id="passwordPrompt" class="bg-white rounded-xl shadow-md p-6 mb-8">
                <h3 class="text-lg font-semibold mb-4 flex items-center">
                    <i data-feather="lock" class="w-5 h-5 mr-2"></i>
                    Login
                </h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter password">
                    </div>
                    <div class="flex justify-end">
                        <button id="loginBtn" class="px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition">Login</button>
                    </div>
                </div>
            </div>

            <!-- Benchmark Form -->
            <div id="benchmarkForm" class="bg-white rounded-xl shadow-md p-6 mb-8 hidden">
                <h3 class="text-lg font-semibold mb-4 flex items-center">
                    <i data-feather="edit" class="w-5 h-5 mr-2"></i>
                    Edit Benchmarks
                </h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Select Product</label>
                        <select id="productSelect" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="">-- Select Product --</option>
                        </select>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Blinkit Benchmark</label>
                            <input type="number" id="blinkitBenchmark" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="₹0.00">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Swiggy Instamart Benchmark</label>
                            <input type="number" id="swiggyBenchmark" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="₹0.00">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Zepto Benchmark</label>
                            <input type="number" id="zeptoBenchmark" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="₹0.00">
                        </div>
                    </div>
                    <div class="flex justify-end">
                        <button id="saveBenchmarks" class="px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition">Save Benchmarks</button>
                    </div>
                </div>
            </div>

            <!-- Current Benchmarks -->
            <div id="benchmarksTableContainer" class="bg-white rounded-xl shadow-md p-6 hidden">
                <h3 class="text-lg font-semibold mb-4 flex items-center">
                    <i data-feather="list" class="w-5 h-5 mr-2"></i>
                    Current Benchmarks
                </h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Blinkit</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Swiggy Instamart</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Zepto</th>
                            </tr>
                        </thead>
                        <tbody id="benchmarksTable" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white py-6">
            <div class="container mx-auto px-4 text-center">
                <p class="text-sm">© 2025 PricePal - The Ultimate Price Comparator</p>
            </div>
        </footer>
    </div>
    <script src="benchmarks.js"></script>
</body>
</html>
